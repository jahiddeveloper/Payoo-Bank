<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Bank</title>

    <!-- DasiyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center">

    <div class="h-[130px] w-[300px] bg-[url('./assets/bg.png')] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>

    <form class="bg-white p-8 rounded-2xl">
      <div>
        <label class="font-semibold" for="">Mobile Number</label>
        <br />
        <input
        id="mobile-number"
          class="mt-2 py-3 px-5 w-[338px] rounded-3xl border-none bg-[#f4f5f7]"
          type="number"
          placeholder="Enter You Number"
        />
      </div>
      <div class="mt-4">
        <label class="font-semibold" for="">4 Digit Pin</label>
        <br />
        <input
        id="pin-number"
          class="mt-2 py-3 px-5 w-[338px] rounded-3xl border-none bg-[#f4f5f7]"
          type="password"
          placeholder="Enter 4-Digit Pin"
        />
      </div>
      <button id="login-btn" class="btn mt-4 bg-[#0874f2] font-semibold text-white text-xl w-full rounded-3xl py-6">Login</button>
    </form>



    <script src="./js/script.js"></script>
  </body>
</html>
