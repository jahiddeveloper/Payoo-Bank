<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- DasiyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font bg-[#f4f5f7] min-h-[100vh] max-w-lg mx-auto pb-30">
    <section class="shadow-sm px-6 py-3">
      <div class="flex justify-between items-center">
        <div class="flex items-center">
          <div>
            <img src="./assets/Group.png" alt="" />
          </div>
          <div class="ml-2">
            <p class="font-bold">$<span id="available-balance">45000</span></p>
            <h4 class="text-[#08080880]">Available Balance</h4>
          </div>
        </div>

        <div>
          <button class="btn text-[#08080880] font-semibold">
            <i class="fa-solid fa-right-from-bracket rotate-180"></i> Log Out
          </button>
        </div>
      </div>
    </section>

    <section class="mt-8 px-6">
      <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
      <p class="mt-3 text-[#08080880]">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>
    </section>

    <section class="mt-8 px-6">
      <div class="grid grid-cols-3 gap-4 cursor-pointer">
        <div
          id="add-money"
          class="form-btn border-1 border-[#0808081a] py-5 px-3 rounded-xl"
        >
          <img class="mx-auto" src="./assets/purse1.png" alt="" />
          <p class="text-lg mt-2 text-center font-bold">Add Money</p>
        </div>
        <div
          id="cashout"
          class="form-btn border-1 border-[#0808081a] py-5 px-3 rounded-xl"
        >
          <img class="mx-auto" src="./assets/send1.png" alt="" />
          <p class="text-lg mt-2 text-center font-bold">Cashout</p>
        </div>
        <div
          id="transfer-money"
          class="form-btn border-1 border-[#0808081a] py-5 px-1 rounded-xl"
        >
          <img class="mx-auto" src="./assets/money1.png" alt="" />
          <p class="text-lg mt-2 text-center font-bold">Transfer Money</p>
        </div>
        <div
          id="get-bounos"
          class="form-btn border-1 border-[#0808081a] py-5 px-3 rounded-xl"
        >
          <img class="mx-auto" src="./assets/bonus1.png" alt="" />
          <p class="text-lg mt-2 text-center font-bold">Get Bounos</p>
        </div>
        <div id="pay-bill" 
            class="form-btn border-1 border-[#0808081a] py-5 px-3 rounded-xl">
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <p class="text-lg mt-2 text-center font-bold">Pay Bill</p>
        </div>
        <div class="border-1 border-[#0808081a] py-5 px-3 rounded-xl">
          <img class="mx-auto" src="./assets/transaction1.png" alt="" />
          <p class="text-lg mt-2 text-center font-bold">Transactions</p>
        </div>
      </div>
    </section>

    <section class="mt-8 px-6">
      <!-- Add money -->
      <div id="add-money-form" class="form">
        <h1 class="text-xl font-bold">Add Money</h1>

        <form id="form" class="bg-white p-8 rounded-2xl mt-4">
          <div>
            <label class="font-semibold" for="">Select A Bank</label>
            <br />
            <select
              id="bank"
              class="select mt-2 py-3 px-5 w-full rounded-3xl border-none bg-[#f4f5f7] h-12"
            >
              <option disabled selected>Select back</option>
              <option>BRAC Bank PLC</option>
              <option>Dutchâ€‘Bangla Bank PLC</option>
              <option>Islami Bank Bangladesh PLC</option>
              <option>The City Bank Limited</option>
              <option>Pubali Bank Limited</option>
              <option>Eastern Bank Limited</option>
              <option>Prime Bank Limited</option>
            </select>
          </div>
          <div class="mt-4">
            <label class="font-semibold" for="">Bank Account Number</label>
            <br />
            <input
              id="account-number"
              class="mt-2 py-3 px-5 w-full rounded-3xl border-none bg-[#f4f5f7]"
              type="number"
              placeholder="Enter 11 digit account number"
            />
          </div>
          <div class="mt-4">
            <label class="font-semibold" for="">Amount to Add</label>
            <br />
            <input
              id="add-amount"
              class="mt-2 py-3 px-5 w-full rounded-3xl border-none bg-[#f4f5f7]"
              type="number"
              placeholder="Add Amount to withdraw"
            />
          </div>
          <div class="mt-4">
            <label class="font-semibold" for="">Pin Numberr</label>
            <br />
            <input
              id="add-pin"
              class="mt-2 py-3 px-5 w-full rounded-3xl border-none bg-[#f4f5f7]"
              type="password"
              placeholder="Enter 4 digit pin number"
            />
          </div>
          <button
            id="add-money-btn"
            class="btn mt-4 bg-[#0874f2] font-semibold text-white text-xl w-full rounded-3xl py-6"
          >
            Add Money
          </button>
        </form>
      </div>

      <!-- Cash out -->
      <div id="cashout-form" class="form">
        <h1 class="text-xl font-bold">Cash Out</h1>

        <form class="bg-white p-8 rounded-2xl mt-4">
          <div class="mt-4">
            <label class="font-semibold" for="">Agent Number</label>
            <br />
            <input
              id="agent-number"
              class="mt-2 py-3 px-5 w-full rounded-3xl border-none bg-[#f4f5f7]"
              type="number"
              placeholder="Enter 11 digit account number"
            />
          </div>
          <div class="mt-4">
            <label class="font-semibold" for="">Amount</label>
            <br />
            <input
              id="amount"
              class="mt-2 py-3 px-5 w-full rounded-3xl border-none bg-[#f4f5f7]"
              type="number"
              placeholder="Enter amount to withdraw"
            />
          </div>
          <div class="mt-4">
            <label class="font-semibold" for="">Pin Number</label>
            <br />
            <input
              id="pin"
              class="mt-2 py-3 px-5 w-full rounded-3xl border-none bg-[#f4f5f7]"
              type="password"
              placeholder="Enter 4 digit pin number"
            />
            <button
              id="withdraw-money-btn"
              class="btn mt-4 bg-[#0874f2] font-semibold text-white text-xl w-full rounded-3xl py-6"
            >
              Withdraw Money
            </button>
          </div>
        </form>
      </div>

      <!-- Transfer moey -->
      <div id="transfer-money-form" class="form">
        <h1 class="text-xl font-bold">Transfer Money</h1>

        <form class="bg-white p-8 rounded-2xl mt-4">
          <div class="mt-4">
            <label class="font-semibold" for="">User Account Number</label>
            <br />
            <input
              id="user-number"
              class="mt-2 py-3 px-5 w-full rounded-3xl border-none bg-[#f4f5f7]"
              type="number"
              placeholder="Enter 11 digit number"
            />
          </div>
          <div class="mt-4">
            <label class="font-semibold" for="">Amount</label>
            <br />
            <input
              id="transfer-amount"
              class="mt-2 py-3 px-5 w-full rounded-3xl border-none bg-[#f4f5f7]"
              type="number"
              placeholder="Enter amount to transfer"
            />
          </div>
          <div class="mt-4">
            <label class="font-semibold" for="">Pin Number</label>
            <br />
            <input
              id="transfer-pin"
              class="mt-2 py-3 px-5 w-full rounded-3xl border-none bg-[#f4f5f7]"
              type="password"
              placeholder="Enter 4 digit pin number"
            />
            <button
              id="transfer-money-btn"
              class="btn mt-4 bg-[#0874f2] font-semibold text-white text-xl w-full rounded-3xl py-6"
            >
              Send Now
            </button>
          </div>
        </form>
      </div>

      <!-- Get bonus -->
      <div id="bonus-form" class="form">
        <h1 class="text-xl font-bold">Get Bonus</h1>

        <form class="bg-white p-8 rounded-2xl mt-4">
          <div class="mt-4">
            <label class="font-semibold" for="">Enter Bonus Coupon</label>
            <br />
            <input
              id="bonus-coupon"
              class="mt-2 py-3 px-5 w-full rounded-3xl border-none bg-[#f4f5f7]"
              type="number"
              placeholder="Enter your coupon"
            />
            <button
              id="get-bounos-btn"
              class="btn mt-4 bg-[#0874f2] font-semibold text-white text-xl w-full rounded-3xl py-6"
            >
              Get Bonus
            </button>
          </div>
        </form>
      </div>

      <!-- Pay bill -->
      <div id="bill-form" class="form">

        <h1 class="text-xl font-bold">Pay Bill</h1>

        <form class="bg-white p-8 rounded-2xl mt-4">
          <div class="mt-4">
            <label class="font-semibold" for="">Select To Pay</label>
            <br>
            <select
              id="bill"
              class="select mt-2 py-3 px-5 w-full rounded-3xl border-none bg-[#f4f5f7] h-12"
            >
              <option disabled selected>Select back</option>
              <option>Electricity Bill</option>
              <option>Water Bill</option>
              <option>Gas Bill</option>
              <option>Internet Bill</option>
              <option>Mobile Recharge</option>
              <option>TV Cable Bill</option>
              <option>House Rent</option>
            </select>
          </div>
          <div class="mt-4">
            <label class="font-semibold" for="">Biller Account Number</label>
            <br />
            <input
              id="biller-account-number"
              class="mt-2 py-3 px-5 w-full rounded-3xl border-none bg-[#f4f5f7]"
              type="number"
              placeholder="Enter account number"
            />
          </div>
          <div class="mt-4">
            <label class="font-semibold" for="">Amount to Pay</label>
            <br />
            <input
              id="bill-amount"
              class="mt-2 py-3 px-5 w-full rounded-3xl border-none bg-[#f4f5f7]"
              type="number"
              placeholder="Add Amount to pay"
            />
          </div>
          <div class="mt-4">
            <label class="font-semibold" for="">Pin Number</label>
            <br />
            <input
              id="bill-pin"
              class="mt-2 py-3 px-5 w-full rounded-3xl border-none bg-[#f4f5f7]"
              type="password"
              placeholder="Enter 4 digit pin number"
            />
            <button
              id="bill-btn"
              class="btn mt-4 bg-[#0874f2] font-semibold text-white text-xl w-full rounded-3xl py-6"
            >
              Pay Now
            </button>
        </form>
      </div>
    </section>

    <script src="home.js"></script>
  </body>
</html>
